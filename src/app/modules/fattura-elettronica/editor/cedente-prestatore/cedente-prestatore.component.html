<mat-tab-group>
  <mat-tab label="Dati anagrafici">
    <div class="tab-content-bordered">
      <form>
        <mx-editor-blocco-anagrafica [data]="anagrafica"></mx-editor-blocco-anagrafica>
        <mat-divider class="mat-input-divider"></mat-divider>
        <mat-form-field>
          <input matInput [(ngModel)]="albo.alboProfessionale" name="alboProfessionale" placeholder="Albo professionale">
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Provincia Albo">
            <mat-option [value]="null"></mat-option>
            <mat-option *ngFor="let provincia of provincie" [value]="provincia.sigla">{{ provincia.nome }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="albo.numeroIscrizioneAlbo" name="numeroIscrizioneAlbo" placeholder="N. iscrizione albo">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="albo.dataIscrizioneAlbo" name="dataIscrizioneAlbo" placeholder="Data iscrizione albo">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="albo.regimeFiscale" name="regimeFiscale" placeholder="Regime fiscale">
        </mat-form-field>
      </form>
    </div>
  </mat-tab>
  <mat-tab label="Sede">
    <div class="tab-content-bordered">
      <mx-editor-blocco-indirizzo [data]="sede"></mx-editor-blocco-indirizzo>
    </div>
  </mat-tab>
  <mat-tab label="Stabile organizzazione">
    <div class="tab-content-bordered">
      <mx-editor-blocco-indirizzo [data]="stabile"></mx-editor-blocco-indirizzo>
    </div>
  </mat-tab>
  <mat-tab label="Iscrizione REA">
    <div class="tab-content-bordered">
      <mx-editor-iscrizione-rea [data]="iscrizioneREA"></mx-editor-iscrizione-rea>
    </div>
  </mat-tab>
  <mat-tab label="Contatti">
    <div class="tab-content-bordered">
      <form>
        <mat-form-field>
          <input matInput [(ngModel)]="contatti.telefono" name="telefono" placeholder="Telefono">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="contatti.fax" name="fax" placeholder="FAX">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="contatti.email" name="email" placeholder="e-mail">
        </mat-form-field>
      </form>
    </div>
  </mat-tab>
  <mat-tab label="Riferimento amministrazione">
    <div class="tab-content-bordered">
      <mat-form-field style="width:400px">
        <input matInput [(ngModel)]="riferimentoAmministrazione" name="riferimentoAmministrazione" placeholder="Codice riferimento amministrazione">
      </mat-form-field>
    </div>
  </mat-tab>
</mat-tab-group>
